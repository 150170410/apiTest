<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>某公司自动化测试平台登陆页面</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <script src="../static/scripts/jquery.js"></script>
    <script src="../static/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../static/scripts/common.js"></script>
    <style>
        .row {
            padding: 2px;
        }
        button {
            float: right;
        }
        a {
            margin-top: 6px;
        }
        h3 {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-7">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-5">
                    <h3>登陆某公司自动化测试平台</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form action="/login" method="post">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <label>用户名</label>
                            <input name='user' type="text" class="form-control" required="true" placeholder="输入用户名">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3">
                        <div class="input-group">
                            <label>密码 </label>
                            <input name='pwd' type="password" class="form-control" placeholder="输入密码" required="true" aria-describedby="basic-addon1">
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3">
                        <a href={{ url_for('for_register') }}>还没有账号？点击注册</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3">
                        <button class="btn btn-primary">登陆</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    {% if info %}
                        <h5>{{ info }}</h5>
                    {% else %}
                        <h5></h5>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
